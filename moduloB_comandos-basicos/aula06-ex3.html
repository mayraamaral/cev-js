<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 06 - Ex 03</title>
    
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(253, 203, 22)
        }
    </style>

</head>
<body>

    <script>
        
        var nome = prompt('Digite seu nome: '); // Converte pra numero
        document.write(`Seu nome tem ${nome.length} letras <br />`);
        document.write(`Seu nome em maiúsculo: ${nome.toUpperCase()} <br />`);
        document.write(`Seu nome em minuscúlo: ${nome.toLocaleLowerCase()} <br />`);
        document.write(`Seu nome em negrito: <strong>${nome}</strong> <br />`);
    
    </script>

</body>
</html>
