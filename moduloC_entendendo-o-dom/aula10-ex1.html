<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 10 - Ex 1</title>
    <style>
        #area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        #area-2 {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja.
    </div>

    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        
        function clicar(){
            a.innerText = 'Clicou';
            a.style.background = 'green';            
        }
        function entrar(){
            a.innerText = 'Entrou';
            a.style.background = 'blue';
        }
        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'red';
        }
        /* DÃ¡ pra usar onmouseout no body e fazer um pop-up como os sites fazem? */
    </script>

</body>
</html>
